compatibility_date = "2024-10-22"
compatibility_flags = [ "nodejs_compat_v2" ]

[vars]
VITE_ENVIRONMENT_TYPE = "develop"
RPC_URL = "https://mainnet.helius-rpc.com/?api-key=YOUR_HELIUS_API_KEY"
VITE_RPC_URL = "https://mainnet.helius-rpc.com/?api-key=YOUR_HELIUS_API_KEY"
POOL_CONFIG_KEY = "YOUR_POOL_CONFIG_KEY"
PRIVATE_KEY = "YOUR_SOLANA_PRIVATE_KEY"
SNIPER_PRIVATE_KEYS = '{"WALLET_ADDRESS": "WALLET_PRIVATE_KEY"}'
FEES_PRIVATE_KEY = "YOUR_FEES_PRIVATE_KEY"
PINATA_API_KEY = "YOUR_PINATA_API_KEY"
PINATA_SECRET_KEY = "YOUR_PINATA_SECRET_KEY"
PINATA_JWT = "YOUR_PINATA_JWT"
GITHUB_CLIENT_ID = "YOUR_GITHUB_CLIENT_ID"
GITHUB_CLIENT_SECRET = "YOUR_GITHUB_CLIENT_SECRET"
ADMIN_ADDRESSES = "YOUR_ADMIN_WALLET_ADDRESS"
TWITTER_CLIENT_ID = "YOUR_TWITTER_CLIENT_ID"
TWITTER_CLIENT_SECRET = "YOUR_TWITTER_CLIENT_SECRET"
TELEGRAM_BOT_TOKEN = "YOUR_TELEGRAM_BOT_TOKEN"
TELEGRAM_CHAT_ID = "YOUR_TELEGRAM_CHAT_ID"
OPENAI_API_KEY = "YOUR_OPENAI_API_KEY"
GEMINI_API_KEY = "YOUR_GEMINI_API_KEY"
PUBLIC_R2_URL = "YOUR_R2_PUBLIC_URL"
SORSA_API_KEY = "YOUR_SORSA_API_KEY"
TREASURY_WALLETS = "YOUR_TREASURY_WALLET_ADDRESSES"

[[d1_databases]]
binding = "DB"
database_name = "your-database-name"
database_id = "your-database-id"
preview_database_id = "DB"

[[r2_buckets]]
binding = "R2"
bucket_name = "your-r2-bucket"
preview_bucket_name = "your-r2-bucket"

[triggers]
crons = ["0 */6 * * *"]
